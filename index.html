<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Rewards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-view">
            <div id="login-container" class="auth-container">
                <h2>Student Login</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-button">Login</button>
                <p>Don't have an account? <span id="show-register" class="auth-toggle">Register here</span></p>
                <p id="login-error" class="error-message"></p>
            </div>

            <div id="register-container" class="auth-container" style="display: none;">
                <h2>Student Registration</h2>
                <input type="text" id="register-name" placeholder="Your Full Name">
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Password">
                <button id="register-button">Register</button>
                <p>Already have an account? <span id="show-login" class="auth-toggle">Login here</span></p>
                <p id="register-error" class="error-message"></p>
            </div>
        </div>

        <div id="dashboard-view" class="dashboard">
            <div class="banner">
                <h2>Welcome, <span id="student-name"></span>!</h2>
                
                <!-- REDESIGNED: Student Stats Display -->
                <div class="stats-container">
                    <div class="stat-item">
                        <div class="level-badge">
                            <span id="student-level">1</span>
                        </div>
                        <div class="stat-label-container">
                            <span class="stat-label">Level</span>
                            <i id="level-info-button" class="fas fa-info-circle" title="View Level Info"></i>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon-xp">XP</div>
                        <span class="stat-value" id="student-xp">0</span>
                        <span class="stat-label">Experience</span>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon-money">$</div>
                        <span class="stat-value" id="student-money">0.00</span>
                        <span class="stat-label">Money</span>
                    </div>
                </div>
                <button id="logout-button" class="logout-button">Logout</button>
            </div>

            <section>
                <h2>Shop</h2>
                <div id="shop-items-container">
                    <!-- Shop items will be populated here -->
                </div>
            </section>

            <section>
                <h2>Class Ranking</h2>
                <div style="margin-top: 10px;">
                    <label for="ranking-criteria">Sort by:</label>
                    <select id="ranking-criteria">
                        <option value="xp">XP</option>
                        <option value="money">Money</option>
                    </select>
                </div>
                <div class="admin-table-container">
                    <table id="ranking-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>XP</th>
                                <th>Money</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <div id="level-up-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Level Up Requirements</h2>
            <table id="level-up-table">
                <thead>
                    <tr>
                        <th>Level</th>
                        <th>XP Required</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
