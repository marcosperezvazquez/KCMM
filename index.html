<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Rewards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-view">
            <div id="login-container" class="auth-container">
                <h2>Student Login</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-button">Login</button>
                <p>Don't have an account? <span id="show-register" class="auth-toggle">Register here</span></p>
                <p id="login-error" class="error-message"></p>
            </div>

            <div id="register-container" class="auth-container" style="display: none;">
                <h2>Student Registration</h2>
                <input type="text" id="register-name" placeholder="Your Full Name">
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Password">
                <button id="register-button">Register</button>
                <p>Already have an account? <span id="show-login" class="auth-toggle">Login here</span></p>
                <p id="register-error" class="error-message"></p>
            </div>
        </div>

        <div id="dashboard-view" class="dashboard">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Welcome, <span id="student-name"></span>!</h1>
                <button id="logout-button" class="logout-button">Logout</button>
            </div>
            
            <!-- CHANGE: Added the banner -->
            <div class="banner">$KANG CHIAO MONEY$</div>

            <div class="user-info">
                <div>XP: <span id="student-xp">0</span></div>
                <div>Money: $<span id="student-money">0</span></div>
            </div>

            <section>
                <h2>Class Shop</h2>
                <div id="shop-grid" class="shop-grid">
                    <p>Loading shop items...</p>
                </div>
            </section>

            <!-- Class ranking section replaces personal purchase history -->
            <section>
                <h2>Class Ranking</h2>
                <!-- Dropdown to allow students to sort the ranking by XP or Money -->
                <div style="margin-top: 10px;">
                    <label for="ranking-criteria">Sort by:</label>
                    <select id="ranking-criteria">
                        <option value="xp">XP</option>
                        <option value="money">Money</option>
                    </select>
                </div>
                <div class="admin-table-container">
                    <table id="ranking-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>XP</th>
                                <th>Money</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Filled dynamically via app.js -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
