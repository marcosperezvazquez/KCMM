<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Rewards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, addDoc, deleteDoc, query, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- CONFIGURATION ---
        // PASTE YOUR FIREBASE CONFIG OBJECT HERE
        // You can get this from your Firebase project settings.
        const firebaseConfig = {
            apiKey: "AIzaSyB24FK40HnQ_EVKZkmBiCvMXU7wFOQ6WOI",
            authDomain: "gemini-test-aa0b7.firebaseapp.com",
            projectId: "gemini-test-aa0b7",
            storageBucket: "gemini-test-aa0b7.firebasestorage.app",
            messagingSenderId: "410596219691",
            appId: "1:410596219691:web:d3ec379735ea279fbe436e",
            measurementId: "G-MDZXM0ZDSF"
};
        };
        // This variable is for the testing environment and can be ignored.
        const appId = typeof __app_id !== 'undefined' ? __app_id : (firebaseConfig.projectId || 'classroom-rewards');
        
        // Special ID for the teacher. Keep this secret.
        const TEACHER_ID = "teacher-admin-01";

        // --- FIREBASE INITIALIZATION ---
        let app, db, auth;
        let currentUserId = null;
        let studentDataUnsubscribe = null;
        let shopDataUnsubscribe = null;
        let allStudentsUnsubscribe = null;

        // --- UI ELEMENTS ---
        let loginView, studentView, teacherView, loadingOverlay, modal, modalMessage, modalClose;

        // --- HELPER FUNCTIONS ---
        function showLoading(show) {
            if (loadingOverlay) loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        function showModal(message) {
            if (modal && modalMessage) {
                modalMessage.textContent = message;
                modal.style.display = 'flex';
            }
        }

        function hideModal() {
            if (modal) modal.style.display = 'none';
        }

        function showView(view) {
            loginView.classList.add('hidden');
            studentView.classList.add('hidden');
            teacherView.classList.add('hidden');
            view.classList.remove('hidden');
        }
        
        // --- DATA PATHS ---
        const getStudentDocRef = (studentId) => doc(db, `artifacts/${appId}/public/students`, studentId);
        const getStudentsCollectionRef = () => collection(db, `artifacts/${appId}/public/students`);
        const getShopCollectionRef = () => collection(db, `artifacts/${appId}/public/shop`);
        const getShopItemDocRef = (itemId) => doc(db, `artifacts/${appId}/public/shop`, itemId);

        // --- TEACHER VIEW LOGIC ---
        async function loadTeacherDashboard() {
            showView(teacherView);
            document.getElementById('teacher-id-display').textContent = `Your Teacher ID: ${TEACHER_ID}`;

            if (allStudentsUnsubscribe) allStudentsUnsubscribe();
            allStudentsUnsubscribe = onSnapshot(getStudentsCollectionRef(), (snapshot) => {
                const students = [];
                snapshot.forEach(doc => students.push({ id: doc.id, ...doc.data() }));
                renderTeacherStudentList(students);
            });

            if (shopDataUnsubscribe) shopDataUnsubscribe();
            shopDataUnsubscribe = onSnapshot(getShopCollectionRef(), (snapshot) => {
                const items = [];
                snapshot.forEach(doc => items.push({ id: doc.id, ...doc.data() }));
                renderTeacherShopList(items);
            });
        }

        function renderTeacherStudentList(students) {
            const container = document.getElementById('teacher-student-list');
            container.innerHTML = '';
            if (students.length === 0) {
                container.innerHTML = `<p class="text-gray-500">No students found. Add a new student below.</p>`;
                return;
            }
            students.forEach(student => {
                const studentEl = document.createElement('div');
                studentEl.className = 'p-4 bg-white rounded-lg shadow-md flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4';
                studentEl.innerHTML = `
                    <div class="flex-grow">
                        <p class="font-bold text-lg text-gray-800">${student.name}</p>
                        <p class="text-sm text-gray-500">ID: <code class="bg-gray-200 px-1 rounded">${student.id}</code></p>
                        <p class="text-sm text-green-600 font-semibold">XP: ${student.xp || 0} | Money: $${student.money || 0}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="number" placeholder="Add/Sub XP" class="w-24 p-2 border rounded-md focus:ring-2 focus:ring-indigo-500">
                        <button class="update-xp-btn bg-indigo-500 text-white px-3 py-2 rounded-md hover:bg-indigo-600 transition-colors">Update</button>
                    </div>
                `;
                container.appendChild(studentEl);
                
                studentEl.querySelector('.update-xp-btn').addEventListener('click', async () => {
                    const amountInput = studentEl.querySelector('input[type="number"]');
                    const amount = parseInt(amountInput.value, 10);
                    if (isNaN(amount)) {
                        showModal("Please enter a valid number for XP.");
                        return;
                    }
                    showLoading(true);
                    try {
                        const studentRef = getStudentDocRef(student.id);
                        const studentDoc = await getDoc(studentRef);
                        if (studentDoc.exists()) {
                            const currentXp = studentDoc.data().xp || 0;
                            const currentMoney = studentDoc.data().money || 0;
                            await updateDoc(studentRef, { xp: currentXp + amount, money: currentMoney + amount });
                            amountInput.value = '';
                            showModal(`Updated ${student.name}'s points by ${amount}.`);
                        }
                    } catch (error) {
                        console.error("Error updating points:", error);
                        showModal("Failed to update points. Check console for details.");
                    } finally {
                        showLoading(false);
                    }
                });
            });
        }
        
        function renderTeacherShopList(items) {
            const container = document.getElementById('teacher-shop-list');
            container.innerHTML = '';
            if (items.length === 0) {
                container.innerHTML = `<p class="text-gray-500">The shop is empty. Add an item below.</p>`;
                return;
            }
            items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'p-4 bg-white rounded-lg shadow-md flex items-center justify-between gap-4';
                itemEl.innerHTML = `
                    <div>
                        <p class="font-bold text-lg text-gray-800">${item.name}</p>
                        <p class="text-sm text-blue-600 font-semibold">Price: $${item.price}</p>
                    </div>
                    <button class="delete-item-btn bg-red-500 text-white px-3 py-2 rounded-md hover:bg-red-600 transition-colors">Delete</button>
                `;
                container.appendChild(itemEl);

                itemEl.querySelector('.delete-item-btn').addEventListener('click', async () => {
                    // Replaced confirm with a simple modal approach for broader compatibility
                    showModal(`Delete "${item.name}"? This cannot be undone.`);
                    // This is a simplified confirmation. A better UI would have Yes/No buttons in the modal.
                    const confirmDelete = async () => {
                        hideModal();
                        showLoading(true);
                        try {
                            await deleteDoc(getShopItemDocRef(item.id));
                            showModal(`"${item.name}" has been deleted.`);
                        } catch (error) {
                            console.error("Error deleting item:", error);
                            showModal("Failed to delete item.");
                        } finally {
                            showLoading(false);
                        }
                        modalClose.removeEventListener('click', confirmDelete);
                        modalClose.addEventListener('click', hideModal);
                    };

                    modalClose.removeEventListener('click', hideModal);
                    modalClose.addEventListener('click', confirmDelete, { once: true });
                });
            });
        }

        // --- STUDENT VIEW LOGIC ---
        async function loadStudentDashboard(studentId) {
            showView(studentView);
            
            if (studentDataUnsubscribe) studentDataUnsubscribe();
            studentDataUnsubscribe = onSnapshot(getStudentDocRef(studentId), (doc) => {
                if (doc.exists()) {
                    const student = { id: doc.id, ...doc.data() };
                    renderStudentHeader(student);
                    getDocs(getShopCollectionRef()).then(shopSnapshot => {
                         const items = [];
                         shopSnapshot.forEach(doc => items.push({ id: doc.id, ...doc.data() }));
                         renderStudentShop(items, student);
                    });
                } else {
                    showModal("Student data not found. Please log out and try again.");
                    logout();
                }
            });

            if (shopDataUnsubscribe) shopDataUnsubscribe();
            shopDataUnsubscribe = onSnapshot(getShopCollectionRef(), (shopSnapshot) => {
                const items = [];
                shopSnapshot.forEach(doc => items.push({ id: doc.id, ...doc.data() }));
                getDoc(getStudentDocRef(studentId)).then(studentDoc => {
                    if (studentDoc.exists()) {
                        renderStudentShop(items, { id: studentDoc.id, ...studentDoc.data() });
                    }
                });
            });
        }

        function renderStudentHeader(student) {
            document.getElementById('student-name').textContent = student.name;
            document.getElementById('student-xp').textContent = student.xp || 0;
            document.getElementById('student-money').textContent = student.money || 0;
            document.getElementById('student-id-display').textContent = `Your ID: ${student.id}`;
        }

        function renderStudentShop(items, student) {
            const container = document.getElementById('student-shop-container');
            container.innerHTML = '';
            if (items.length === 0) {
                container.innerHTML = `<p class="text-gray-500 col-span-full text-center">The shop is currently empty. Check back later!</p>`;
                return;
            }
            items.forEach(item => {
                const canAfford = (student.money || 0) >= item.price;
                const itemEl = document.createElement('div');
                itemEl.className = 'p-6 bg-white rounded-xl shadow-lg flex flex-col items-center text-center transition-transform transform hover:scale-105';
                itemEl.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-800 mb-2">${item.name}</h3>
                    <p class="text-3xl font-bold text-blue-600 mb-4">$${item.price}</p>
                    <button class="buy-item-btn w-full py-2 px-4 rounded-lg font-semibold text-white transition-colors ${canAfford ? 'bg-green-500 hover:bg-green-600' : 'bg-gray-400 cursor-not-allowed'}" ${!canAfford ? 'disabled' : ''}>
                        ${canAfford ? 'Buy' : 'Not enough money'}
                    </button>
                `;
                container.appendChild(itemEl);

                if (canAfford) {
                    itemEl.querySelector('.buy-item-btn').addEventListener('click', async () => {
                        showLoading(true);
                        try {
                            const studentRef = getStudentDocRef(student.id);
                            const studentDoc = await getDoc(studentRef);
                            if (studentDoc.exists()) {
                                const currentMoney = studentDoc.data().money || 0;
                                if (currentMoney >= item.price) {
                                    await updateDoc(studentRef, { money: currentMoney - item.price });
                                    showModal(`You successfully purchased "${item.name}"!`);
                                } else {
                                    showModal("Transaction failed. You don't have enough money.");
                                }
                            }
                        } catch (error) {
                            console.error("Error purchasing item:", error);
                            showModal("An error occurred during purchase.");
                        } finally {
                            showLoading(false);
                        }
                    });
                }
            });
        }

        // --- AUTH & LOGIN LOGIC ---
        function logout() {
            if (studentDataUnsubscribe) studentDataUnsubscribe();
            if (shopDataUnsubscribe) shopDataUnsubscribe();
            if (allStudentsUnsubscribe) allStudentsUnsubscribe();
            
            sessionStorage.removeItem('loggedInId');
            currentUserId = null;
            showView(loginView);
        }
        
        async function handleLogin(id) {
            if (!id) {
                showModal("Please enter an ID.");
                return;
            }
            showLoading(true);
            try {
                if (id === TEACHER_ID) {
                    sessionStorage.setItem('loggedInId', id);
                    currentUserId = id;
                    await loadTeacherDashboard();
                } else {
                    const studentRef = getStudentDocRef(id);
                    const studentDoc = await getDoc(studentRef);
                    if (studentDoc.exists()) {
                        sessionStorage.setItem('loggedInId', id);
                        currentUserId = id;
                        await loadStudentDashboard(id);
                    } else {
                        showModal("Student ID not found. Please check the ID and try again.");
                    }
                }
            } catch (error) {
                console.error("Login error:", error);
                showModal("An error occurred during login. Check the console for details.");
            } finally {
                showLoading(false);
            }
        }

        // --- EVENT LISTENERS & APP START ---
        document.addEventListener('DOMContentLoaded', () => {
            // Assign UI elements to variables
            loginView = document.getElementById('login-view');
            studentView = document.getElementById('student-view');
            teacherView = document.getElementById('teacher-view');
            loadingOverlay = document.getElementById('loading-overlay');
            modal = document.getElementById('modal');
            modalMessage = document.getElementById('modal-message');
            modalClose = document.getElementById('modal-close');

            // CRITICAL: Check if Firebase config is filled out
            if (firebaseConfig.apiKey.startsWith("PASTE_")) {
                document.body.innerHTML = `
                    <div class="container mx-auto p-8 text-center bg-white rounded-lg shadow-lg mt-10">
                        <h1 class="text-3xl font-bold text-red-600">Configuration Error</h1>
                        <p class="mt-4 text-lg text-gray-700">The application is not configured correctly.</p>
                        <p class="mt-2 text-gray-600">Please open the <code>index.html</code> file, create a Firebase project, and paste your project's configuration keys into the <code>firebaseConfig</code> object.</p>
                    </div>
                `;
                return; // Stop the app from running
            }

            // Initialize Firebase App
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            onAuthStateChanged(auth, user => {
                if (user) {
                    const savedId = sessionStorage.getItem('loggedInId');
                    if (savedId) {
                        handleLogin(savedId);
                    } else {
                        showView(loginView);
                    }
                } else {
                    signInAnonymously(auth).catch(error => {
                        console.error("Anonymous sign-in failed:", error);
                        showModal("Could not connect to the server. Please check your Firebase setup and security rules.");
                    });
                }
            });
            
            modalClose.addEventListener('click', hideModal);

            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('login-id').value.trim();
                handleLogin(id);
            });
            
            document.querySelectorAll('.logout-btn').forEach(btn => btn.addEventListener('click', logout));

            document.getElementById('add-student-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const studentNameInput = document.getElementById('new-student-name');
                const name = studentNameInput.value.trim();
                if (!name) {
                    showModal("Please enter a student name.");
                    return;
                }
                showLoading(true);
                try {
                    const newStudentRef = doc(collection(db, `artifacts/${appId}/public/students`));
                    await setDoc(newStudentRef, { name: name, xp: 0, money: 0 });
                    studentNameInput.value = '';
                    showModal(`Student "${name}" added successfully! Their ID is ${newStudentRef.id}`);
                } catch (error) {
                    console.error("Error adding student:", error);
                    showModal("Failed to add student.");
                } finally {
                    showLoading(false);
                }
            });

            document.getElementById('add-item-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const itemNameInput = document.getElementById('new-item-name');
                const itemPriceInput = document.getElementById('new-item-price');
                const name = itemNameInput.value.trim();
                const price = parseInt(itemPriceInput.value, 10);

                if (!name || isNaN(price) || price < 0) {
                    showModal("Please enter a valid item name and a non-negative price.");
                    return;
                }
                showLoading(true);
                try {
                    await addDoc(getShopCollectionRef(), { name, price });
                    itemNameInput.value = '';
                    itemPriceInput.value = '';
                    showModal(`Item "${name}" added to the shop.`);
                } catch (error) {
                    console.error("Error adding item:", error);
                    showModal("Failed to add shop item.");
                } finally {
                    showLoading(false);
                }
            });
        });

    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">

        <!-- Login View -->
        <div id="login-view">
            <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Classroom Rewards</h1>
                <p class="text-center text-gray-500 mb-6">Enter your ID to continue</p>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-id" class="block text-sm font-medium text-gray-700 mb-1">Your ID</label>
                        <input type="text" id="login-id" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter the ID given by your teacher">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-300">Login</button>
                </form>
            </div>
        </div>

        <!-- Student View -->
        <div id="student-view" class="hidden">
            <header class="bg-white p-6 rounded-xl shadow-lg mb-8">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Welcome, <span id="student-name"></span>!</h1>
                        <p id="student-id-display" class="text-sm text-gray-500 mt-1"></p>
                    </div>
                    <div class="flex items-center gap-6 mt-4 sm:mt-0">
                        <div class="text-center">
                            <p class="text-sm text-gray-500">XP</p>
                            <p class="text-3xl font-bold text-green-500" id="student-xp">0</p>
                        </div>
                        <div class="text-center">
                            <p class="text-sm text-gray-500">Money</p>
                            <p class="text-3xl font-bold text-blue-500" id="student-money">0</p>
                        </div>
                         <button class="logout-btn bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">Logout</button>
                    </div>
                </div>
            </header>
            <div>
                <h2 class="text-2xl font-bold text-gray-700 mb-6">Class Shop</h2>
                <div id="student-shop-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                </div>
            </div>
        </div>

        <!-- Teacher View -->
        <div id="teacher-view" class="hidden">
            <header class="bg-white p-6 rounded-xl shadow-lg mb-8 flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Teacher Dashboard</h1>
                    <p id="teacher-id-display" class="text-sm text-gray-500 mt-1"></p>
                </div>
                <button class="logout-btn bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">Logout</button>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <section class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-gray-700 mb-4">Manage Students</h2>
                    <div id="teacher-student-list" class="space-y-4 mb-6"></div>
                    <form id="add-student-form" class="mt-6 pt-6 border-t">
                         <h3 class="text-lg font-semibold text-gray-700 mb-2">Add New Student</h3>
                         <div class="flex gap-2">
                            <input type="text" id="new-student-name" class="flex-grow p-2 border rounded-md" placeholder="Student's Full Name">
                            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Add Student</button>
                         </div>
                    </form>
                </section>

                <section class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-gray-700 mb-4">Manage Shop</h2>
                    <div id="teacher-shop-list" class="space-y-4 mb-6"></div>
                     <form id="add-item-form" class="mt-6 pt-6 border-t">
                         <h3 class="text-lg font-semibold text-gray-700 mb-2">Add New Item</h3>
                         <div class="flex flex-col sm:flex-row gap-2">
                            <input type="text" id="new-item-name" class="flex-grow p-2 border rounded-md" placeholder="Item Name">
                            <input type="number" id="new-item-price" class="w-full sm:w-28 p-2 border rounded-md" placeholder="Price $">
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add Item</button>
                         </div>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white"></div>
    </div>
    
    <!-- Simple Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p id="modal-message" class="text-lg text-gray-800 mb-4"></p>
            <button id="modal-close" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700">Close</button>
        </div>
    </div>

</body>
</html>
