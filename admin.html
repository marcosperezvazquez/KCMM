<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Classroom Rewards</title>
    <!-- ADDED: Font Awesome for notification icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-view">
            <div id="login-container" class="auth-container">
                <h2>Teacher Login</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-button">Login</button>
                <p id="login-error" class="error-message"></p>
            </div>
        </div>

        <div id="admin-panel-view" class="admin-panel">
            <div class="header-container">
                <h1>Teacher Admin Panel</h1>
                <!-- ADDED: Notification Area -->
                <div id="notification-area" title="Click to clear notifications">
                    <i class="fas fa-bell"></i>
                    <span id="notification-badge" style="display: none;">0</span>
                </div>
                <button id="admin-logout-button" class="logout-button">Logout</button>
            </div>

            <!-- ADDED: Notifications Section -->
            <section id="notifications-section">
                <h2>Recent Purchases</h2>
                <ul id="notifications-list">
                    <!-- Notifications will be populated here by admin.js -->
                </ul>
            </section>

            <section>
                <h2>Student Management</h2>
                <div id="award-controls" style="margin-bottom: 10px;">
                    <button id="select-all-students" class="award-btn" style="margin-right: 10px;">Select All</button>
                    <span>Award XP & Money:</span>
                    <button id="award-xp-5" class="award-btn">+5 XP</button>
                    <button id="award-xp-10" class="award-btn">+10 XP</button>
                    <button id="award-xp-20" class="award-btn">+20 XP</button>
                </div>
                <div class="admin-table-container">
                    <table id="students-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all-checkbox-header"></th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Level</th>
                                <th>XP</th>
                                <th>Money</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Student data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section>
                <h2>Shop Management</h2>
                <div id="shop-form-container">
                    <input type="hidden" id="edit-item-id">
                    <input type="text" id="item-name" placeholder="Item Name">
                    <input type="text" id="item-description" placeholder="Item Description">
                    <input type="number" id="item-price" placeholder="Price">
                    <button id="save-item-button">Save Item</button>
                    <button id="cancel-edit-button" style="display: none; background-color: #95a5a6;">Cancel Edit</button>
                </div>
                <div class="admin-table-container">
                    <table id="shop-table">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Shop items will be populated here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section>
                <h2>Full Purchase History</h2>
                <div class="admin-table-container">
                    <table id="full-purchase-history-table">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Item</th>
                                <th>Cost</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Purchase history will be populated here -->
                        </tbody>
                    </table>
                </div>
            </section>

        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
