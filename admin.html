<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Classroom Rewards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="access-denied-view" style="display: none; text-align: center;">
            <h1>Access Denied</h1>
            <p>You must be logged in as the teacher to access this page.</p>
            <p><a href="index.html">Return to Student Portal</a></p>
        </div>

        <div id="admin-panel-view" class="admin-panel">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Teacher Admin Panel</h1>
                <button id="admin-logout-button" class="logout-button">Logout</button>
            </div>

            <section>
                <h2>Student Management</h2>
                <div class="admin-table-container">
                    <table id="students-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>XP</th>
                                <th>Money</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </section>

            <section>
                <h2>Shop Management</h2>
                <div id="shop-management-form">
                    <h3>Add/Edit Shop Item</h3>
                    <input type="hidden" id="edit-item-id">
                    <input type="text" id="item-name" placeholder="Item Name">
                    <input type="number" id="item-price" placeholder="Item Price">
                    <button id="save-item-button">Save Item</button>
                    <button id="cancel-edit-button" style="display: none; background-color: #95a5a6;">Cancel Edit</button>
                </div>
                <div class="admin-table-container">
                    <table id="shop-table">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </section>

            <section>
                <h2>Full Purchase History</h2>
                <div class="admin-table-container">
                    <table id="full-purchase-history-table">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Item</th>
                                <th>Cost</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </section>

        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
