<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Classroom Rewards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- (auth-view remains the same) -->

        <div id="admin-panel-view" class="admin-panel">
            <!-- (header-bar remains the same) -->

            <section>
                <h2>Student Management</h2>
                <div id="award-controls" style="margin-bottom: 10px;">
                    <button id="select-all-students" class="award-btn" style="margin-right: 10px;">Select All</button>
                    <span>Award XP & Money:</span>
                    <button id="award-xp-5" class="award-btn">+5</button>
                    <button id="award-xp-10" class="award-btn">+10</button>
                    <button id="award-xp-20" class="award-btn">+20</button>
                </div>

                <!-- CHANGE: New Sorting Controls -->
                <div id="sorting-controls" style="margin-bottom: 10px;">
                    <label for="sort-students-by">Sort by:</label>
                    <select id="sort-students-by">
                        <option value="name">Name (A-Z)</option>
                        <option value="xp">XP (High to Low)</option>
                        <option value="money">Money (High to Low)</option>
                        <option value="className">Class (A-Z)</option>
                    </select>
                </div>

                <div class="admin-table-container">
                    <table id="students-table">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Level</th>
                                <th>XP</th>
                                <th>Money</th>
                                <!-- CHANGE: Added Class column -->
                                <th>Class</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Student rows will be generated here -->
                        </tbody>
                    </table>
                </div>
            </section>
            
            <!-- (Rest of the sections remain the same) -->

        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
